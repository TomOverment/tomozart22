{% extends "base.html" %}
{% block title %}{{ artwork.title }}{% endblock %}

{% block content %}

<div class="container my-5 text-center">

  <div class="post-card p-4 mx-auto" style="max-width: 900px;">

    <h2 class="fw-light mb-4">{{ artwork.title }}</h2>

    {% if artwork.artwork_image %}
      <img src="{{ artwork.artwork_image.url }}"
           alt="{{ artwork.title }}"
           class="img-fluid rounded mb-4">
    {% endif %}

    {% if artwork.description %}
      <p class="text-muted">{{ artwork.description }}</p>
    {% endif %}

    <a href="{% url 'blog:gallery' %}"
       class="btn btn-outline-dark btn-sm mt-3">
      Back to Gallery
    </a>

  </div>

</div>

{% endblock %}
