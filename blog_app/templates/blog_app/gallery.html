{% extends "base.html" %}
{% block title %} Gallery {% endblock %}
{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="col col-title text-center">
            <h1 class="text-center title">Art Gallery</h1>
            <p class="display-6">Explore the collection of artworks by Tomo. Click on the images for a larger view.</p>
            <hr>
        </div>
    </div>

    <!-- Art Gallery -->
    <div class="row">
        {% for artwork in artworks %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="{{ artwork.image.url }}" target="_blank">
                    <img src="{{ artwork.image.url }}" class="card-img-top img-fluid" alt="{{ artwork.title }}">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ artwork.title }}</h5>
                    <p class="card-text">{{ artwork.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
