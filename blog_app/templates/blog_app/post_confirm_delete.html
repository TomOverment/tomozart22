{% extends "base.html" %}
{% block title %} delete {{ post.title }}? {% endblock %}
{% block content %}

<div>
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
    <form method="post">{% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</div>

{% endblock %}
