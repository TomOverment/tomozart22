{% extends "base.html" %}
{% block title %} {{ post.title }} {% endblock %}
{% block content %}

<h1>{{ post.title }}</h1>
{{ post.body}}
<h1>Edit Posts!</h1>
<div class="form-group"></div>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class= "btn btn-success">Post</button>
    <a href="{% url 'delete_post' post.id %}">Delete</a>
    <a href="{% url 'home' %}" class="btn btn-success">Back</a>
</form>
















{% endblock %}
